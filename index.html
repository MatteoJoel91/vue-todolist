<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <!-- container con id per Vue -->
    <div class="container" id="root">
        
        <!-- logo -->
        <header>
            <img class="logo" src="https://m.media-amazon.com/images/M/MV5BMTU4NDM2MDQ2N15BMl5BanBnXkFtZTcwODU3Mzg3OA@@._V1_.jpg">
        </header>

        <!-- sezione centrale -->
        <main>
            <div class="add_todo">
                <h3>Aggiundi una cosa da fare</h3>
                <input placeholder="Inserisci una nuova To Do" v-on:keyup.enter="addTodo" type="text" v-model="newtodo">
                <button v-on:click="addTodo">Aggiungi</button>
            </div>

            <!-- lista todo -->
            <div class="todo_list">
                <!-- se c'è qualcosa nella lista -->
                <ul v-if="todos.length">

                    <!-- v-for per ciclare gli oggetti dell'arrey -->
                    <li v-for="(todo, indice) in todos">

                        <!-- v-on al click dello span per eseguire la funzione di javascript 'todoFatta(indice)' -->
                        <!-- (v-bind):class per attivare la classe 'testo_sbarrato' quando la condizione è True -->
                        <span v-on:click="todoFatta(indice)" :class="(todo.done == true) ? 'testo_sbarrato' : '' ">{{todo.text}}</span>

                        <!-- icona 'X' con evento di click per rimuovere una todo -->
                        <i @click="removeTodo" class="fa-solid fa-xmark"></i>

                    </li>
                </ul>

                <!-- se non c'è niente nella lista -->
                <div class="vuoto" v-else>
                    Non ci sono cose da fare!
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/main.js" type="text/javascript"></script>  
</body>
</html>
