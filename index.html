<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <div class="container" id="root">
        
        <header>
            <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Vue.js_Logo_2.svg/2367px-Vue.js_Logo_2.svg.png" alt="logo vue">
        </header>

        <main>
            <div class="add_todo">
                <h3>Aggiundi una cosa da fare</h3>
                <input v-on:keyup.enter="addTodo" type="text" v-model="newtodo">
                <button v-on:click="addTodo">Aggiungi</button>
            </div>

            <div class="todo_list">
            <ul v-if="todos.length"> 
                <li v-for="(todo, indice) in todos" v-on:click="todoFatta" :class="{'testo_sbarrato': done}">
                    <span>{{todo.text}}</span>
                    <i @click="removeTodo" class="fa-solid fa-xmark"></i>
                </li>
            </ul>
            <div v-else>

            </div>
        </div>
        </main>

        

        

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/main.js" type="text/javascript"></script>  
</body>
</html>
